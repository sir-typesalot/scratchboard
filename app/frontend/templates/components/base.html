<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}?v={{ data.cache }}">
        <!-- Import Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" integrity="sha512-gGkweS4I+MDqo1tLZtHl3Nu3PGY7TU8ldedRnu60fY6etWjQ/twRHRG2J92oDj7GDU2XvX8k6G5mbp0yCoyXCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Import JS packages -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js" integrity="sha512-e7VUPig173SAct9oCgQO/koczC6TJnsNCVud9V2ndHEo8zMKC+2hy1noiwQWMYDiojQp9Rakoeon6B/rDZvx6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script> -->

        <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="icon">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        <script src="{{ url_for('static', filename='src/main.js') }}" type="text/javascript"></script>
        {% block imports %}
        {% endblock %}
        {% block title %}
        <title>{{ data.title }}</title>
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
      <footer class="text-center fixed-bottom">        
        <p>Copyright &copy; {{ data.footer_text }}</p>
      </footer>
    </body>
</html>
